<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Random Quote Generator</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-lg-offset-6">
      <div id="quoteBox" class="jumbotron">
        <div id="quoteBody">
          <h3><span class="text-center">Quote-O-Matic <em>3000</em></span></h3><br />
          <div id="quoteText">
            <div id="quoteContent"><p><em>Do not go gentle into that good night,<br>
              Old age should burn and rave at close of day;<br>
              Rage, rage against the dying of the light.</em></p></div>
              <div id="quoteSource"><p>- Dylan Thomas</p></div>
            </div>
            <!--update custom text based on quote and owner-->
            <div id="tweet">
            <a class="twitter-share-button"
            href="https://twitter.com/share"
            data-text="Do not go gentle into that good night..."
            data-url="1"
            data-hashtags="DylanThomas"
            data-via="petevejanurug"
            data-related="twitterapi,twitter">Tweet
          </a>
        </div>
          <a id="newQuote" href="#" class="btn btn-sm btn-outline-warning">New Quote</a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--jQuery use the full version for AJAX-->
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <!--AJAX-->
  <script
  src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
  integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
  crossorigin="anonymous"></script>
  <!--Bootstrap 4-->
  <script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
  integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
  crossorigin="anonymous"></script>
  <script
  src="js/main.js"></script>
  <script
  src="js/twitter.js"></script>
</body>
</html>
